<html>
<head>
<title>Magma Doc</title>
<style>
body {
    width: 1024px;
    margin: 20px auto;
}
h1, h2, h3 { margin-bottom: 0; }
p, ul, ol { margin: 0 0 10px; }
ul ul { margin: 3px 0; }
dt {
    margin-right: 5px;
    float: left;
    clear: both;
}
dt:after {
    content: ':';
}
dd {
    margin-bottom: 5px;
}
textarea {
    width: 100%;
}
#tester div {
    margin-bottom: 10px;
}
.above {
    display: block;
}
.method {
    margin-top: 30px;
    padding: 10px;
    border: 1px solid black;
    background-color: #EEE;
    overflow-x: auto;
}
.method h2 {
    margin-top: 0;
}

@media print {
    a, #contents { display: none; }
    .method {
        margin: 0;
        padding: 0;
        border: none;
        background-color: white;
    }
    .method h2 {
        margin-top: 20px;
    }
}
</style>
<body>
<h1>Magma JSON Interface Method Tester</h1>
<form id="tester" method="POST" action="/portal/camel">
    <div>
        <label for="proxy">Simple proxy?</label>
        <input id="proxy" type="checkbox" />
        <label for="auto-submit">Auto test?</label>
        <input id="auto-submit" type="checkbox" />
    </div>
    <div>
        <label for="method">Choose a method:</label>
        <select id="method" name="method">
            <option value="ad">ad</option><option value="alert.acknowledge">alert.acknowledge</option><option value="alert.list">alert.list</option><option value="aliases">aliases</option><option value="attachments.add">attachments.add</option><option value="attachments.progress">attachments.progress</option><option value="attachments.remove">attachments.remove</option><option value="auth">auth</option><option value="config.load">config.load</option><option value="contacts.add">contacts.add</option><option value="contacts.edit">contacts.edit</option><option value="contacts.list">contacts.list</option><option value="contacts.load">contacts.load</option><option value="contacts.remove">contacts.remove</option><option value="display-options">display-options</option><option value="folders.add">folders.add</option><option value="folders.list">folders.list</option><option value="folders.remove">folders.remove</option><option value="folders.rename">folders.rename</option><option value="help.page">help.page</option><option value="help.topics">help.topics</option><option value="logs.mail">logs.mail</option><option value="logs.security">logs.security</option><option value="logs.statistics">logs.statistics</option><option value="messages.compose">messages.compose</option><option value="messages.copy">messages.copy</option><option value="messages.flag">messages.flag</option><option value="messages.list">messages.list</option><option value="messages.load">messages.load</option><option value="messages.move">messages.move</option><option value="messages.remove">messages.remove</option><option value="messages.send">messages.send</option><option value="messages.tag">messages.tag</option><option value="messages.tags">messages.tags</option><option value="meta">meta</option><option value="scrape.add">scrape.add</option><option value="scrape">scrape</option><option value="search">search</option><option value="settings.identity">settings.identity</option>
        </select>
        <input id="test" type="submit" value="Test" />
    </div>
    <div>
        <label class="above" for="request">Request:</label>
        <textarea id="request" name="request" rows="20"></textarea>
    </div>
    <div>
        <label class="above" for="response">Response:</label>
        <textarea id="response" name="response" readonly="readonly" rows="20"></textarea>
    </div>
    <dl id="stats">
        <dt>Response time</dt>
        <dd>none</dd>
        <dt>Response size</dt>
        <dd>none</dd>
    </dl>
</form>
<script src="http://code.jquery.com/jquery-1.6.1.js"></script>
<script>
var tester = $('#tester'),
    method = $('#method'),
    request = $('#request'),
    response = $('#response'),
    proxy = $('#proxy'),
    auto = $('#auto-submit'),
    stats = $('#stats');

// fill in example request array with build-doc.php
// pulls examples from /json/requests/
var requests = {
'ad': {"id": 1,"method": "ad","params": {"context": "loading"}},
'alert.acknowledge': {"id": 2,"method": "alert.acknowledge","params": {"alertIDs": [1,2]}},
'alert.list': {"id": 3,"method": "alert.list","params": {}},
'aliases': {"id": 4,"method": "aliases","params": {}},
'attachments.add': {"id": 5,"method": "attachments.add","params": {"composeID": 45,"filename": "script.js"}},
'attachments.progress': {"id": 6,"method": "attachments.progress","params": {"attachmentID": 34}},
'attachments.remove': {"id": 7,"method": "attachments.remove","params": {	"composeID": 1,"attachmentID": 34}},
'auth': {"id": 8,"method": "auth","params": {"username": "magma","password": "test"}},
'config.load': {"id": 3,"method": "config.load","params": {}},
'contacts.add': {	"id":4,	"method":"contacts.add",	"params":{		"folderID":7,		"contact":{			"name":"Jenna", 			"email":"jenna@jameson.com"		}	}},
'contacts.edit': {	"id":4,	"method":"contacts.edit",	"params":{		"folderID":7,		"contactID": 1,		"contact":{			"phone": "2145551212"		}	}},
'contacts.list': {"id": 9,"method": "contacts.list","params": {"folderID": 3}},
'contacts.load': {"id": 10,"method": "contacts.load","params": {"contactID": 88"folderID": 26}},
'contacts.remove': {"id": 12,"method": "contacts.remove","params": {	"folderID": 1"contactID": 88}},
'display-options': ,
'folders.add': {"id": 13,"method": "folders.add","params": {"parentID": 9,"name": "Bitbucket"}},
'folders.list': {"id": 14,"method": "folders.list","params": {"context": "mail"}},
'folders.remove': {"id": 16,"method": "folders.remove","params": {"folderID": 30}},
'folders.rename': {"id": 17,"method": "folders.rename","params": {"folderID": 30,"name": "New Name"}},
'help.page': ,
'help.topics': ,
'logs.mail': ,
'logs.security': ,
'logs.statistics': ,
'messages.compose': {"id": 15,"method": "messages.compose","params": {}},
'messages.copy': {"id": 19,"method": "messages.copy","params": {"messageIDs": [100, 101, 102],"sourceFolderID": 1,"targetFolderID": 10}},
'messages.flag': [{"id": 20,"method": "messages.flag","params": {	"action": "add",	"flags": ["junk"],"messageIDs": [100, 101, 102],	"folderID": 1}},{"id": 20,"method": "messages.flag","params": {"action": "replace",	"flags": [],"messageIDs": [100, 101, 102],	"folderID": 1}},{"id": 20,"method": "messages.flag","params": {"action": "remove",		"flags": ["read"],	"messageIDs": [100, 101, 102],		"folderID": 1}},{"id": 20,"method": "messages.flag","params": {"action": "list",	"messageIDs": [100, 101, 102],		"folderID": 1}}],
'messages.list': {"id": 21,"method": "messages.list","params": {"folderID": 1}},
'messages.load': {"id": 22,"method": "messages.load","params": {"messageID": 1,"folderID": 1,"sections": ["header", "body", "attachments"]}},
'messages.move': {"id": 23,"method": "messages.move","params": {"messageIDs": [100, 101, 102],"sourceFolderID": 1,"targetFolderID": 10}},
'messages.remove': {"id": 24,"method": "messages.remove","params": {	"folderID": 1,"messageIDs": [100, 110, 120]}},
'messages.send': {"id": 25,"method": "messages.send","params": {"composeID": 0,"from": "Douglas Crockford <dc@yahoo.com>","to": [ "Linus Torvalds <lt@kernel.org>" ],"cc": [ ],"bcc": [ ],"subject": "Kernel cruft","priority": "normal","attachments": [0, 1, 3],"body": {"text": "Linux Cruft\nSplit Linux into specialized kernels to clean up some cruft!","html": "<h1>Linux Cruft</h1><p>Split Linux into specialized kernels to clean up some cruft!</p><p>DC</p>"}}},
'messages.tag': [{"id": 20,"method": "messages.tag","params": {	"action": "add",	"tags": ["javascript", "magma"],"messageIDs": [100, 101, 102],	"folderID": 1}},{"id": 20,"method": "messages.tag","params": {"action": "replace",	"tags": [],"messageIDs": [100, 101, 102],	"folderID": 1}},{"id": 20,"method": "messages.tag","params": {"action": "remove",		"tags": ["almost", "done"],	"messageIDs": [100, 101, 102],		"folderID": 1}},{"id": 20,"method": "messages.tag","params": {"action": "list",	"messageIDs": [100, 101, 102],		"folderID": 1}}],
'messages.tags': {"id": 31,"method": "messages.tags","params": {}},
'meta': {"id": 27,"method": "meta","params": {}},
'scrape.add': {"id": 27,"method": "scrape.add","params": {"messageID": 203,"id": 59,"name": "John Doe","email": "jdoe@example.com"}},
'scrape': {"id": 28,"method": "scrape","params": {"messageID": 203}},
'search': {"id": 29,"method": "search","params": {"searchin": 0,"queries": [{"field": "from","filter": "contains","query": "Paul Grahm"}, {"field": "date","range": {"from": 23112342342,"to": 2342342343}}]}},
'settings.identity': {"id": 30,"method": "settings.identity","params": {}}
};

method.change(function() {
    request.val(JSON.stringify(requests[$(this).val()], null, "  "));

    if(auto.prop('checked')) {
        tester.submit();
    }
}).change(); // initialize request on startup

tester.submit(function(event) {
    event.preventDefault();

    var success = function(data) {
            var time = new Date() - startTime;

            updateStats(time, data.contents.length);
            data = JSON.parse(data.contents); // validate
            response.val(JSON.stringify(data, null, "  ")); // format
        },
        error = function(error) {
            updateStats('none', 'none');
            response.val(error.status === 404 ? 'Response does not exist' : error.statusText);
        },
        updateStats = function(time, size) {
            stats.find('dd:first').text(
                typeof time === 'number' ? time/1000 + ' seconds' : 'none'
            );
            stats.find('dd:last').text(size + ' bytes');
        },
        requestData = (function() {
            var data = JSON.parse(request.val());

            // trim request to first example if multiple
            return data instanceof Array ? data[0] : data;
        })(),
        proxyParams = $.param({
            url: 'http://192.168.1.137:10000/portal/camel', // remote url
            send_cookies: 1,
            send_session: 1,
            full_headers: 1,
            full_status: 1,
        }),
        startTime = new Date();

    // pass data to simple-proxy.php
    // http://benalman.com/code/projects/php-simple-proxy/docs/files/ba-simple-proxy-php.html
    if(proxy.prop('checked')) {
        $.ajax({
            type: 'POST',
            url: '/dev/simple-proxy.php?' + proxyParams,
            contentType: 'text/plain',
            dataType: 'text',
            data: JSON.stringify(requestData),
            success: success,
            error: error
        });
    } else {
        $.ajax({
            type: 'POST',
            url: 'http://192.168.1.137:10000/portal/camel',
            contentType: 'text/plain',
            dataType: 'text',
            data: JSON.stringify(requestData),
            success: success,
            error: error
        });
    }
});
</script>
</html>
</body>
