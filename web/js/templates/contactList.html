<tr id="contact-${contactID}">
    <td><input type="checkbox" name="check-${messageID}" value="${messageID}" /></td>
    <td>{{if img}}{{tmpl(img) "image"}}{{/if}}</td>
    <td>{{if name}}${name}{{/if}}</td>
    <td>{{if email}}${email}{{/if}}</td>
    <td>{{if company}}${company}{{/if}}</td>
</tr>
