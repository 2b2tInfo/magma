<div class="add-field">
    <form action="#new-field">
        <label class="sr-hidden" for="contact-info-field-select">Field Select</label>
        <select id="contact-info-field-select">
            <optgroup label="Email">
                <option value="alternate-1">Alternate 1</option>
                <option value="alternate-2">Alternate 2</option>
            </optgroup>
            <optgroup label="Messaging">
                <option value="yahoo">Yahoo</option>
                <option value="windows-live">Windows Live</option>
                <option value="aol-aim">AOL/AIM</option>
                <option value="google">Google</option>
                <option value="ICQ">ICQ</option>
            </optgroup>
            <optgroup label="Contact">
                <option value="home">Home</option>
                <option value="work">Work</option>
                <option value="mobile">Mobile</option>
                <option value="pager">Pager</option>
                <option value="fax">Fax</option>
                <option value="home-address">Home Address</option>
                <option value="work-address">Work Address</option>
            </optgroup>
        </select>
        <label class="sr-hidden" for="contacts-new-field">New Field</label>
        <input id="contacts-new-field" type="text" />
        <input type="submit" value="Add" />
    </form>
</div>
